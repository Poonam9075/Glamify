<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glamify | Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
    body {
        background: linear-gradient(120deg, #e0e0e0, #9e9e9e);
        min-height: 100vh;
    }

    .login-card {
        margin-top: 10%;
    }

    .card-header {
        background-color: #424242 !important;
    }

    .btn-primary {
        background-color: #616161;
        border-color: #616161;
    }

    .btn-primary:hover {
        background-color: #424242;
        border-color: #424242;
    }
</style>

</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 login-card">

            <div class="card shadow-lg">
                <div class="card-header text-center bg-dark text-white">
                    <h4>Glamify Login</h4>
                </div>

                <div class="card-body">

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="email"
                               class="form-control"
                               placeholder="Enter email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="password"
                               class="form-control"
                               placeholder="Enter password">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Login As</label>
                        <select id="role" class="form-select">
                            <option value="ADMIN">Admin</option>
                            <option value="CUSTOMER">Customer</option>
                            <option value="PROFESSIONAL">Professional</option>
                        </select>
                    </div>

                    <button class="btn btn-primary w-100"
                            onclick="login()">
                        Login
                    </button>

                </div>

                <div class="card-footer text-center text-muted">
                    Â© Glamify Beauty Services
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Login Script -->
<script>
function login() {

    const payload = {
        username: document.getElementById("email").value,
        password: document.getElementById("password").value,
        role: document.getElementById("role").value
    };

    fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    })
    .then(res => {
        if (!res.ok) {
            throw new Error("Invalid credentials");
        }
        return res.json();
    })
    .then(data => {
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);

        if (data.role === "ADMIN") window.location.href = "/admin.html";
        if (data.role === "CUSTOMER") window.location.href = "/customer.html";
        if (data.role === "PROFESSIONAL") window.location.href = "/professional.html";
    })
    .catch(err => {
        alert("Login failed! Please check credentials.");
    });
}
</script>

</body>
</html>
