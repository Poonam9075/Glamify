# Format SQL nicely
spring.jpa.properties.hibernate.format_sql=true


# Log SQL statements
logging.level.org.hibernate.SQL=DEBUG


# Log query parameter values (VERY useful)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

